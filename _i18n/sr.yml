    whenacustomercomes: Kada kupac dođe na kasu već je verifikovan svojom mobilnom aplikacijom ili SMSom. Minimalno gubljenje vremena na kasi. Nema više plastičnih kartica koje često budu zaboravljene. 
    allinformationabout: Svi podaci o Vašoj kompaniji, obavljenim transakcijama, kao i o kupcima su maksimalno sigurni, a odgovornost za bezbednost podataka snosi dabome.com .
    dabomeremindsits: Kreirajte vaše ciljne grupe potrošača. Dabome podseća kupce da postave što više podataka o sebi i svojim interesovanjima kako bi dobio pravu informaciju u pravom trenutku.
