 homeSectionTitleItem:
    welcomedabome: Predstavljamo Vam Dabome mobilnu aplikaciju
    modern: Savremeni lojalti sistem u Vašem džepu
    explore: Saznaj više
    downloadnow: Preuzmi aplikaciju
    
 featuresSectionTitle:
    featurestitle: Mogućnosti
    
 feturesSectionLeft:    
    h3item1: Popusti
    paragraph1: Ostvarite pravo na popuste, poklone, u svim kompanijma koje koriste Dabome. Koristeći Dabome aplikaciju saznajte za nove popuste, kupone, poklone i kako da ih dobijete.    
    h3item2: Obavestite prijatelje
    paragraph2: Pozovite prijatelje da koriste Dabome aplikaciju, bilo putem Dabome socijalne mreže ili preko neke druge mreže koju koristite. Pošaljite poklon kupon za neku od kompanija ili podelite svoj popust sa drugima. Razmenite popuste sa vašim prijateljima.     
    h3item3: Lokacije
    paragraph3: Imaćete uvid u sve lokacije na kojima se nalaze Dabome kompanije kao i navigaciju do njih.
    
 feturesSectionRight:    
    h3item1: Brza verifikacija
    paragraph1: Možete skenirati poster kompanije, QR kod ili iskoristiti Dabome aplikaciju za prepoznavanje muzike na prodajnom mestu Dabome kompanije    
    h3item2: Dabome kompanije
    paragraph2: U svakom trenutku pored kompanija čiji ste korisnik, možete videti i sve ostale kompanije koje koriste Dabome platformu i postati njihov korisnik. Kompanije koje su u trendu su vam na raspolaganju u odnosu na vašu trenutnu lokaciju.     
    h3item3: Vesti
    paragraph3: Uvek ćete biti obavešteni o akcijama i novim popustima koje pružaju kompanije. Aplikacija će vas podsetiti da iskoristite popust koji vam je u blizini ili kupon koji uskoro ističe.
    
 howToSectionhowtoget:
    howtogettitle: Kako do popusta?    
    
 howToSection:    
    h4item1: Fiksni popusti
    paragraph1: Pronađite sliku, poster ili QR kod, skenirajte Dabome aplikacijom i ostvarite neki od popusta u kompanijama koje koriste Dabome.
    h4item2: Lojalti kartice
    paragraph2: Uz lojalti kartice možete ostvariti popust ili dobiti besplatan artikal nakon odredjenog broja kupovina u nekoj od Dabome kompanija.
    h4item3: Poklon kuponi
    paragraph3: Koristeći Dabome socijalnu mrežu možete poslati poklon kupon nekom od svojih prijatelja.
    
 modernLoyaltySectionItemTitle:
    modernloyaltysystem: Savremeni lojalti sistem koji staje u Vaš džep
    
 modernLoyaltySectionItem:    
    paragraph1:  Dabome aplikacija je lojalti sistem koji omogućava da svoje lojalti kartice nosite uvek sa sobom. Bez plastičnih lojalti kartica koje se često zaboravljaju, pametni telefon je sve što Vam treba da uvek ostvarite popuste u svojim omiljenim kompanijama.
    paragraph2: Nakon verifikacije na jedan od jednostavnih načina postajete korisnik neke od kompanija koje posećujete i dobijate mogućnost da ostvarite popuste.
    paragraph3: Na jednostavan način doćićete do informacija o svim popustima i akcijama, o drugim kompanijama koje koriste Dabome platformu kao i o lokacijama na kojima se nalaze kompanije.
    paragraph4: Putem Dabome socijalne mreže uvek možete pozvati svoje prijatelje da koriste Dabome aplikaciju ili im poslati poklon kupon.
    
