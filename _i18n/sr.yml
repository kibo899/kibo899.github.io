 sectionFeatures:   
    loyaltyprogram: Najbolji program lojalnosti
    discountsforloyal: Popust za verne kupce na moderan i efikasniji način od klasičnih lojalti programa
    dabomeisapowerful: Dabome je moćan alat od kojeg imaju koristi i kupci i prodavci. Verni kupci će uvek moći da računaju na popuste i nagrade u celom Dabome sistemu. Pored nagrade za verne kupce, prodavci kreiraju kupone koji uvek dolaze u prave ruke. Svoje akcije, događaje, promocije, rasprodaje, kampanje, vesti postavljaju vrlo jednostavno, kao kad postavljaju na facebook ili tvituju, a Dabome platforma ih pametno plasira kupcima.<b>Dabome nije platforma samo za loyalty kartice i marketing oglašavanja prodavaca već moderan način za kontakt prodavca i kupca.</b>    
