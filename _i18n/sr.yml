    simple: Jednostavno, razumljivo, efikasno! 
    ouralgorithm: Naš način za nagrađivanje vernosti kupca je jednostavan tako da je prodavcu lako da postavi popust za svoje lojalne kupce koji će svaki kupac razumeti. Kupcima je lako da shvate koliki popust ili nagradu mogu da dobiju, bez komplikovanih kalkulacija poena i načina kako se skupljaju, dobijaju i troše. Sistem je fleksibilan pa prilagodite popust svojim potrebama i načinu poslovanja. Nisu potrebne plastične kartice, tu je moderna <a href="mobapp/index-us.html" clsss="green">Dabome </a> aplikacija. 
    
