 socialnetworksList:
    socialnetworks: Socijalne mreže, moderan način komukacije
    recommendation: Preporuka vašim uslugama i proizvodima je najkvalitetnija kada je vaš kupac prenese i preporuči vas drugom kupcu. Dabome ima svoju socijalnu mrežu pa kupac može da podeli na primer kupon sa bilo kojim svojim prijateljem kojeg ima u imeniku svog telefona. Vaše akcije i kampanje zadovoljan kupac može da prosledi i na ostale socijalne mreže i tako vas preporuči širem krugu svojih prijatelja. Facebook, Instaram, Tweeter, G+, Viber, Hangsout, WhatsUp šta god da vaš kupac koristi je odlična reklama za vas i potencijalno novi verani kupaci.
    
