 privacycontent: 
    welcometothedabome: Welcome to the Dabome Privacy Policy
    whenyouuse: When you use Google services, you trust us with your information. This Privacy Policy is meant to help you understand what data we collect, why we collect it, and what we do with it. This is important, we hope you will take time to read it carefully.
    title1: Privacy Policy
    therearemany: There are many different ways you can use our services – to search for and share information, to communicate with customers or other companies or to create new content, ads, discounts. When you share information with us, for example by creating a Account, we can make those services even better – to show you more relevant search results and ads, to help you connect with customers or to make sharing with others quicker and easier. As you use our services, we want you to be clear how we’re using information and the ways in which you can protect your privacy.
    wehavetrideto: We’ve tried to keep it as simple as possible, but if you’re not familiar with terms like cookies, IP addresses, pixel tags and browsers, then read about these key terms first. Your privacy matters to us so whether you are new to Dabome or a long-time user, please do take the time to get to know our practices – and if you have any questions contact us
    ourprivacypolicy: Our Privacy Policy explains
 toc1List:    
    page1: What information we collect and why we collect it.
    page2: How we use that information.
    page3: The choices we offer, including how to access and update information.
    
 privacycontentToc6:
    informationwecollecttitle: Information we collect
    wecollectinf: We collect information to provide better services to all of our users – from figuring out basic stuff like your company name and locations, services or products you offer, to more complex things like discounts, news, events you’ll find most useful.
 toc8List:
    formoreinformation: For more information on how you can access information that is associated with Dabome account, and manage them and remove them, are available to you in the application on each of functionality and service you can find on "Help" option on each page.
       
 toc6List:
    wecollectfollowing: We collect information in the following ways 
    page1: <b>Information you give us.</b> For example, many of our services require you to sign up for a Google Account. When you do, we’ll ask for information, like your company name, email address, telephone number address, country and city ,identification number of your company as well as a tax identification number. If you want to take full advantage of our services, we might also ask you to fill in information about your retail outlets, their locations and contacts, as well as data on workers which you have assigned privileges to use Dabome services.    
    page2: <b>Information we get from your use of our services.</b> We collect information about the services that you use and how you use them, like when you list or create discounts, coupons, campaigns or other Dabome services available in that moment. This information includes    
 toc6SubList:    
    page1: <b>Device information</b>
    text1: We collect device-specific information (such as your hardware model, operating system version, unique device identifiers, and mobile network information including phone number). Dabome may associate your device identifiers or phone number with your Google Account.
    page2: <b>Log information</b>
    text2: When you use our services or view content provided by Dabome, we automatically collect and store certain information in server logs. This includes
    page3: <b>Location information</b>
    text3: When you use Dabome services, we may collect and process information about your actual location. We use various technologies to determine location, including IP address, GPS, and other sensors that may, for example, provide Google with information on nearby devices, Wi-Fi access points and cell towers.    
    page4: <b>Unique application numbers</b>
    text4: Certain services include a unique application number. This number and information about your installation (for example, the operating system type and application version number) may be sent to Dabome when you install or uninstall that service or when that service periodically contacts our servers, such as for automatic updates.    
    page5: <b>Local storage</b>
    text5: We may collect and store information (including personal information) locally on your device using mechanisms such as browser web storage(including HTML 5) and application data caches.
    page6: <b>Cookies and similar technologies</b>
    text6: We and our partners use various technologies to collect and store information when you visit a Google service, and this may include using cookies or similar technologies to identify your browser or device. We also use these technologies to collect and store information when you interact with services we offer to our partners, such as advertising services or Google features that may appear on other sites. Our Google Analytics product helps businesses and site owners analyze the traffic to their websites and apps. When used in conjunction with our advertising services, such as those using the DoubleClick cookie, Google Analytics information is linked, by the Google Analytics customer or by Google, using Google technology, with information about visits to multiple sites.    
 toc6SubSubList:
    page1: details of how you used our service, such as your search queries.
    page2: Internet protocol address.
    page3: device event information such as crashes, system activity, hardware settings, browser type, browser language, the date and time of your request and referral URL.
    page4: cookies that may uniquely identify your browser or your Google Account.
    
 toc9List:
    title1: How we use information we collect
    subtitle1: We use the information we collect from all of our services to provide, maintain, protect and improve them, to develop new ones, and to protect Dabome and our users We also use this information to offer you tailored content – like giving you more relevant search results and ads.
    subtitle2: We may use the name of your comapny and other information you provide for your Dabome account across all of the services we offer that require a Dabome Account. If other users already have contact with your account or other information that identifies you, we may show them your publicly visible information such as business name, location name, the photos, logo etc.
    subtitle3: When you contact Dabome, we keep a record of your communication to help solve any issues you might be facing. We may use your email address to inform you about our services, such as letting you know about upcoming changes or improvements.
    subtitle4: We use information collected from cookies and other technologies, like pixel tags, to improve your user experience and the overall quality of our services. One of the products we use to do this on our own services is Google Analytics. For example, by saving your language preferences, we’ll be able to have our services appear in the language you prefer. When showing you tailored ads, we will not associate an identifier from cookies or similar technologies with >sensitive categories, such as those based on race, religion, sexual orientation or health.
    subtitle5: Our automated systems analyze your content (including emails) to provide you personally relevant product features, such as customized search results, tailored advertising, and spam and malware detection.
    subtitle6: We will ask for your consent before using information for a purpose other than those that are set out in this Privacy Policy.
    subtitle7: Dabome processes personal information on our servers in many countries around the world. We may process your personal information on a server located outside the country where you live.
    title2: Transparency and choice
    subtitle8: People have different privacy concerns. Our goal is to be clear about what information we collect, so that you can make meaningful choices about how it is used.
    subtitle9: You may also set your browser to block all cookies, including cookies associated with our services, or to indicate when a cookie is being set by us. However, it’s important to remember that many of our services may not function properly if your cookies are disabled. For example, we may not remember your language preferences.
    title3: Information you share
    subtitle10: Many of our services let you share information with others. Remember that when you share information publicly, it may be indexable by search engines, including Google.
    title4: Accessing and updating your personal information
    subtitle11: Whenever you use our services, we aim to provide you with access to your personal information. If that information is wrong, we strive to give you ways to update it quickly or to delete it – unless we have to keep that information for legitimate business or legal purposes. When updating your personal information, we may ask you to verify your identity before we can act on your request.
    subtitle12: We may reject requests that are unreasonably repetitive, require disproportionate technical effort (for example, developing a new system or fundamentally changing an existing practice), risk the privacy of others, or would be extremely impractical (for instance, requests concerning information residing on backup systems).
    subtitle13: Where we can provide information access and correction, we will do so for free, except where it would require a disproportionate effort. We aim to maintain our services in a manner that protects information from accidental or malicious destruction. Because of this, after you delete information from our services, we may not immediately delete residual copies from our active servers and may not remove information from our backup systems. 
 
 toc12list:
    title: Information we share
    text1: We do not share personal information with companies, organizations and individuals outside of Google unless one of the following circumstances applies
    text2: We may share non-personally identifiable information publicly and with our partners – like publishers, advertisers or connected sites. For example, we may share information publicly to show trends about the general use of our services.
    text3: If Dabome is involved in a merger, acquisition or asset sale, we will continue to ensure the confidentiality of any personal information and give affected users notice before personal information is transferred or becomes subject to a different privacy policy.
 toc12List2:
    page1: <b>With your consent</b>
    text1: We will share your information with companies, organizations or individuals outside of Dabome when we have your consent to do so. We require opt-in consent for the sharing of any sensitive personal information.
    page2: <b>With domain administrators</b>
    text2: If Dabome account is managed by our vendor, distributor or partner who sold you Dabome service (for example, a company or individual who has a cooperation agreement with Dabome), then the vendors who provide user support to your organization will have access to information about your Dabome account (including e-mail address and other information). Dabome salesman may be able to
    page3: <b>For external processing</b>
    text3: We provide information to our affiliates or other trusted businesses or persons to process it for us, based on our instructions and in compliance with our Privacy Policy and any other appropriate confidentiality and security measures.
    page4: <b>For legal reasons</b>
    text4: We will share personal information with companies, organizations or individuals outside of Dabome if we have a good-faith belief that access, use, preservation or disclosure of the information is reasonably necessary to 
    text5: If you have additional questions about controls and access to information has a Seller through which you purchased Dabome services please contact us.
 toc12Lisst3:
    page1: view statistics regarding your account, like statistics regarding number of verified customer using Dabome app.
    page2: change your account password.
    page3: suspend or terminate your account access.
    page4: access or retain information stored as part of your account.
    page5: receive your account information in order to satisfy applicable law, regulation, legal process or enforceable governmental request.   
 toc12Lisst4:
    page1: meet any applicable law, regulation, legal process or enforceable governmental request.
    page2: enforce applicable Terms of Service, including investigation of potential violations.
    page3: detect, prevent, or otherwise address fraud, security or technical issues.
    page4: protect against harm to the rights, property or safety of Dabome, our users or the public as required or permitted by law.
    
 toc13List:
    title1: Information security
    text1: We work hard to protect Dabome and our users from unauthorized access to or unauthorized alteration, disclosure or destruction of information we hold. In particular
    title2: When this Privacy Policy applies
    text2: Our Privacy Policy applies to all of the services offered by Dabome and MNO ltd Comany and its affiliates, including our authorized salesmen, services Dabome provides on Mobile devices, and services offered on other sites (such as our advertising services), but excludes services that have separate privacy policies that do not incorporate this Privacy Policy.
    text3: apply to services offered by other companies or individuals, including products or sites that may be displayed to you in search results, sites that may include Google services, or other sites linked from our services. Our Privacy Policy does not cover the information practices of other companies and organizations who advertise our services, and who may use cookies, pixel tags and other technologies to serve and offer relevant ads.
    title3: Compliance and cooperation with regulatory authorities
    text4: We regularly review our compliance with our Privacy Policy. We also adhere to several self regulatory frameworks, including the EU-US Privacy Shield Framework. When we receive formal written complaints, we will contact the person who made the complaint to follow up. We work with the appropriate regulatory authorities, including local data protection authorities, to resolve any complaints regarding the transfer of personal data that we cannot resolve with our users directly.
    title4: Changes
    text5: Our Privacy Policy may change from time to time. We will not reduce your rights under this Privacy Policy without your explicit consent. We will post any privacy policy changes on this page and, if the changes are significant, we will provide a more prominent notice (including, for certain services, email notification of privacy policy changes). We will also keep prior versions of this Privacy Policy in an archive for your review.
    btnbacktotop: Back to top
 toc13List2:
    list1: We encrypt many of our services using SSL.
    list2: We review our information collection, storage and processing practices, including physical security measures, to guard against unauthorized access to systems.
    list3: We restrict access to personal information to Dabome employees, contractors and agents who need to know that information in order to process it for us, and who are subject to strict contractual confidentiality obligations and may be disciplined or terminated if they fail to meet these obligations.
    
