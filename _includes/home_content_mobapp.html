<section id="home" class="hero-gradient-light gradient-light">
            <div class="container">
                <div class="row align-items-center">
                    
                    <div class="col-lg-6 mr-auto ml-auto pb50">
                      {% for homeitem in site.data.home_title_mobapp %}
                        <h3 class="mb20 h1">{% t {{ homeitem.welcomedabome }} %}</h3>
                        <p class="mb30 lead text-dark-gray"><span class="font400">{% t {{ homeitem.modern }} %}</span>!</p>
                        <div>
                            <a data-scroll href="#features" class="btn btn-secondary mr-3 my-3">{% t {{ homeitem.explore }} %}</a>
                            <a data-scroll href="#download" class="btn btn-danger mr-3 my-3">{% t {{ homeitem.downloadnow }} %} <i class="fa fa-cloud-download"></i></a>
                            {% endfor %}
                        </div>
                        
                    </div>
                    
                    <div class="col-lg-6 mr-auto ml-auto">
                        <div class="carousel-mobile-slider">  
                            <div class="mobile-device">
                                <img src="images/slide-phone.png" alt="" class="img-fluid">
                            </div>
                            <div class="owl-carousel owl-theme owl-phone carousel-iphone">
                                {% for homeitemimg in site.data.home_section_mobapp.homeSectionImg %}
                                <div class="item">
                                    <img src="{{ homeitemimg.img }}" alt="">
                                </div>
                                {% endfor %}
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
