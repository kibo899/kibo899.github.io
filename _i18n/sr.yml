    itisenough: Dovoljno je da se registrujete na našem sajtu, a mi ćemo obezbediti besplatnu podršku. Krećete odmah sa radom!
    trainingforemployees: Obuka za radnike na kasama traje manje od 30 minuta. Vašim kupcima je još lakše a imaju i više mogućnosti kroz mobilnu aplikaciju.
    dabomehasitsown: Dabome ima svoju socijalnu mrežu pa kupac može da podeli popust, kupon ili akciju sa bilo kojim svojim prijateljem iz imenika svog telefona. Pored Dabome uključeni su i Facebook, Twitter, Viber, Google+ ...
